<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Dancing+Script&family=Limelight&family=Merriweather:ital,wght@0,700;1,400&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quote Generator</title>
</head>

<header>
    <div class="quote-header">
        <h1>Quote Generator</h1>
    </div>
    <div class="page-title">
        <h2>Select an option below to generate your quote of the day! Then save the quote for later reflection</h2>
    </div>
</header>

<body>
    <main>
        

        <!-- image container -->
        <div id="img" class="image-container">
            <img src=" ./assets/image/sergey-pesterev-6KCnl-EgbiU-unsplash.png ">
            <div class="centerContainer" id='quote-text'>Your Daily Quote Awaits!</div>
        </div>

        <!-- buttons -->
        <div class="row">
            <div id="ronSwanson" class="option col-sm-3 button_slide slide_down">
                <button id="btn" onclick="ronSwanson()">Ron Swanson</button>
            </div>
            <div id="movie" class="option col-sm-3 button_slide slide_down">
                <button id="btn" onclick="gameOfThrones()">Game of Thrones</button>
            </div>
            <div id="funny" class="option col-sm-3 button_slide slide_down">
                <button id="btn" onclick="famousQuotes()">Famous Quotes</button>
            </div>
            <div id="random" class="option col-sm-3 button_slide slide_down">
                <button id="btn" onclick="randomQuotes()">I'm feeling lucky</button>
            </div>
        </div>

        <!-- save buttons -->
        <div class="row">
            <!-- Ron Swanson Save Button -->
            <div class ="option col-sm-3 button_slide slide_down" id="ronSwansonSaveBtn">
                <button id="saveBtn" onClick="window.location.reload(true)">Save Ron Swanson</button>
            </div>
            <!-- GOT Save Button -->
            <div class ="option col-sm-3 button_slide slide_down" id="gotSaveBtn">
                <button id="saveBtn" onClick="window.location.reload(true)">Save GOT</button>
            </div>
            <!-- Famous Save Button -->
            <div class ="option col-sm-3 button_slide slide_down" id="famousSaveBtn">
                <button id="saveBtn" onClick="window.location.reload(true)">Save Famous Quote </button>
            </div>
            <!-- Random Save Button -->
            <div class ="option col-sm-3 button_slide slide_down" id="randomSaveBtn">
                <button id="saveBtn" onClick="window.location.reload(true)">Save Random Quote</button>
            </div>
        </div>
        <br>
        <!-- Clear Button -->
        <button id="clearBtn" onclick="clearSavedQuotes()">Clear All</button>
        <!-- Saved Quote Div -->
        <div id="quoteStorage" class="option"></div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
<script src="assets/js/script.js"></script>

</html>
