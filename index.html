<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quote Generator</title>
</head>

<body>
    <header>
        <h1>Quote Generator</h1>
    </header>

    <main>
        <div class="page-title">
            <h1>Quote Generator</h1>
            <p>Select an option below to generate your quote of the day! Then save the quote for later reflection</p>
        </div>
        <div id="inspirational" class="option">
            <button id="btn" class="btn">Inspirational</button>
        </div>
        <div id="movie" class="option" onclick="gameOfThrones()">
            <button id="btn" class="btn">Game of Thrones</button>    
        </div>
        <div id="funny" class="option" onclick="famousQuotes()">
            <button id="btn" class="btn">Famous Quotes</button>  
        </div>
        <div id="random" class="option" onclick="randomQuotes()">
            <button id="btn" class="btn">I'm feeling lucky</button>  
        </div>
        <div id="response-container" class="response" onclick="randomGif()">
            <button id="btn" class="btn">Random gif</button>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
